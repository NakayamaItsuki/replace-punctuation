<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>句読点置換ツール</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1, h2 {
            color: #333;
        }
        textarea {
            width: 80%;
            max-width: 600px;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        /* スマホ対応 */
        @media (max-width: 600px) {
            textarea {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>句読点置換ツール</h1>
    <textarea id="input-text" rows="10" placeholder="ここにテキストを入力してください．"></textarea>
    <h2>変換結果</h2>
    <textarea id="output-text" rows="10" readonly></textarea>
    <script>
        // 入力エリアで文字が変更されるたびに実行
        document.getElementById("input-text").addEventListener("input", () => {
            // 入力テキストを取得
            const inputText = document.getElementById("input-text").value;

            // 句読点を置換
            const outputText = inputText.replace(/。/g, "．").replace(/、/g, "，");

            // 結果を表示
            document.getElementById("output-text").value = outputText;
        });

        // CMD+SやCtrl+Sを無効化
        document.addEventListener("keydown", (event) => {
            if ((event.metaKey || event.ctrlKey) && event.key === "s") {
                event.preventDefault(); // デフォルト動作を無効化
                alert("このページでは保存ショートカットは無効化されています．");
            }
        });
    </script>
</body>
</html>
